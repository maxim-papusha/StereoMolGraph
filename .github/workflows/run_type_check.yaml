name: Type Check

on:
  push:
  pull_request:

jobs:
  type-check:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13",]
    name: Type Check - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv and set Python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run pyright
        run: uv run pyright
