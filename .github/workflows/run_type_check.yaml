name: Type Check

on:
  push:
  pull_request:

jobs:
  type-check:
    strategy:
      fail-fast: false
    name: Type Check - Python 3.11
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv and set Python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.11

      - name: Run pyright
        run: uv run pyright
