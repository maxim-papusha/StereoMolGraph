name: CI

on:
    push:
    pull_request:

jobs:
    run-tests:
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                python-version: 
                    - "3.10"
                    - "3.11"
                    - "3.12" 
                    - "3.13"
        name: Test
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install uv
              uses: astral-sh/setup-uv@v5

            - name: Install uv and set the python version
              uses: astral-sh/setup-uv@v5
              with:
                python-version: ${{ matrix.python-version }}

            - name: Run tests
              run: uv run pytest